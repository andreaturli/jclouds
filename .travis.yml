language: java

jdk:
- oraclejdk7

install: /bin/true

script: mvn clean install --quiet -Dmaven.test.redirectTestOutputToFile=true -Dsurefire.printSummary=false

after_success:
  - .buildscript/deploy_snapshot.sh

branches:
  only:
  - master
  - 1.8.x
  - 1.7.x

